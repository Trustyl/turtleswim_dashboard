{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login Portal</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
      <style>
         .custom-input {
            border-top: none;
            border-left: none;
            border-right: none;
         }
         .custom-label {
            display: flex;
            align-items: center;
         }
         .custom-label span {
            margin-right: 8px;
         }
      </style>
   </head>
   <body class="min-h-screen flex items-center justify-center bg-white-100">
      <div class="bg-white shadow-md rounded-lg max-w-4xl w-full flex flex-col md:flex-row overflow-hidden">
         <div class="relative w-full md:w-1/2 h-64 md:h-auto">
            <img src="{% static 'images/swimmer.png' %}" alt="Swimmer" class="absolute inset-0 w-full h-full object-cover">

         </div>
         <div class="w-full md:w-1/2 p-8 flex flex-col justify-center">
            <div class="flex justify-between items-center mb-6">
               <div>
                  <h2 class="text-2xl font-bold mb-1">Login Portal</h2>
                  <p class="text-gray-600 text-sm">Login as a student or instructor</p>
               </div>
               <div>
                  <img src="{% static 'images/Logo.png' %}" alt="Logo" width="200" height="240">
               </div>
            </div>
            <form method="POST" class="space-y-4">
               {% csrf_token %}
               <div class="form-group">
                  <label for="id" class="custom-label text-sm font-medium text-gray-700">
                     <span class="material-symbols-outlined">person</span>ID
                  </label>
                  <input type="text" id="id" name="id" placeholder="FTS34568" class="mt-1 block w-full px-3 py-2 border-b border-gray-300 shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm custom-input">
               </div>
               <div class="form-group">
                  <label for="password" class="custom-label text-sm font-medium text-gray-700">
                     <span class="material-symbols-outlined">lock</span>Password
                  </label>
                  <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border-b border-gray-300 shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm custom-input">
               </div>
               <div class="d-grid">
                  <button type="submit" class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2 w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-black hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                  Log into swim account
                  </button>
               </div>
               <div>
                  <a href="/admin" target="_blank" class="px-4 py-2 bg-white border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Sign in as Admin</a>
               </div>
               </div>
            </form>
               
            </div>
         </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
   </body>
</html>
